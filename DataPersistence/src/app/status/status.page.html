<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Button group on the start -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Set status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- List to group status options -->
  <ion-list>
    !-- Radio group bound to status using two-way data bindin -->
    <ion-radio-group [(ngModel)]="status">
      <ion-item>
        <ion-label>Happy</ion-label>
        <ion-radio slot="end" value="Happy"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Sad</ion-label>
        <ion-radio slot="end" value="Sad"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Energetic</ion-label>
        <ion-radio slot="end" value="Energetic"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Lazy</ion-label>
        <ion-radio slot="end" value="Lazy"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <!-- Button to trigger onButtonClick() func -->
  <ion-button (click)="onButtonClick()">Save</ion-button>

</ion-content>
